<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add a new book</h1>
	<div>
	<form action="#" th:object="${book}" th:action="@{saveBook}" method="post">
		  	<div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
			</div>
			<div>
		  	<label for="author">Author</label>
		  	<input type="text" id="author" th:field="*{author}" />
			</div>
			<div>
		  	<label for="publicationYear">Year</label>
			<input type="number" min="1800" id="publicationYear" th:field="*{publicationYear}" />
			</div>
			<label for="category">Category</label>
			<select id="category" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
			<div>
		  	<label for="isbn">Isbn</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			</div>
			<div>			
		  	<label for="price">Price</label>
			<input type="number" min="1" id="price" th:field="*{price}" />			
			</div>
			<br>
			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>

 	
</body>
</html>
