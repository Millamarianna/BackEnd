<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a new book</h1>
	<div>
	<form th:object="${book}" th:action="@{saveBook}" action="#" method="post">
		  	<div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			</div>
			<div>
		  	<label for="author">Author</label>
		  	<input type="text" id="author" th:field="*{author}" />
			</div>
			<div>
		  	<label for="publicationYear">Year</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />
			</div>
			<div>
		  	<label for="isbn">Isbn</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			</div>
			<div>			
		  	<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />			
			</div>
			<br>
			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>

 	
</body>
</html>
